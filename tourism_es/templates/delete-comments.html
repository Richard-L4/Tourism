{% extends 'base.html' %}
{% load static %}

{% block title %}Valencia | Delete comments{% endblock %}

{% block content %}


<p>
    <a class="color-return" href="{% url 'index' %}">Return Home</a>
</p>

<main class="card-detail-wrapper">
    <div class="container">
        <h1>Delete Comment</h1>
        <p>Are you sure you want to delete the comment</p>
        <p><em>"{{ comment.text }}"</em></p>
        <form method="POST">
             {% csrf_token %}
             <button type="submit">Confirm Delete</button>
             <a href="{% url 'event-details' comment.card.pk %}">Cancel</a>
        </form>
    </div>
</main>

{% endblock %}
