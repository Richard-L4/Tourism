{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tourism{% endblock %}</title>
    <script defer src="{% static 'JS/england-rugby.js' %}"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="{% static 'CSS/tourism.css' %}">
<script defer src="{% static 'JS/tourism.js' %}"></script>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">Tourism</a>
        </div>

        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'events' %}">Events</a>
        <a href="{% url 'event-details' %}">Event Details</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'confirm-logout' %}"></a>
        <a href="{% url 'edit-comment' %}"></a>
        <a href="{% url 'delete-comments' %}"></a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'admin:index' %}">Admin</a>

        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>

    </div>



    <main>
        {% block content %}
        <!-- Child templates will fill this area -->
        {% endblock %}
    </main>


    <footer>
        <p class="footer-text">&copy; 2025 Your Website Name</p>

        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">YouTube</a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">Instagram</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });
</script>

</html>
